			<script type="text/javascript">
			// Arithmatic
				var a = 2;
				var b = 5;
				document.write("add ", a, " and ", b, " to get ", a+b, "<br />");
				document.write("multiply ", a, " and ", b, " to get ", a*b, "<br />");
				document.write("divide ", a, " and ", b, " to get ", a/b, "<br />");
				document.write("modulus ", a, " and ", b, " to get ", a%b, "<br />");
				document.write("modulus ", b, " and ", a, " to get ", b%a, "<br />");
				
			//Assign, Increment and Concatenate
				a = 7;
				document.write("Increment ", a, " by 2 to get ", a+=2, "<br />");
				document.write("Increment ", a, " by 1 to get ", ++a, "<br />");
				var first_name = "Mary ", last_name = "Smith";
				document.write("Concatenate ", first_name, " and ", last_name, " to get ", first_name + last_name, "<br/>");
				
			//Comparison
				a = "2"; b = 2.0; c = 4;
				var d = a == b;
				var e = a === b;
				document.write("Test if ", a, " and ", b,
					" are equal: ", a==b, "<br/>");
				document.write("Test if ", a, " and ", b,
					" are identical: ", a===b, "<br/>");
				document.write("Test if ", a, " is less than or equal to ", c, ": ", a<=c, "<br/>");
			
			//Logical
				document.write("Test if ", d, " and ", e, " are true: ", d&&e, "<br/>");
				document.write("Test if ", d, " or ", e, " are true: ", d||e, "<br/>");
