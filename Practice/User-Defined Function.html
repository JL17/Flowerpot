<!DOCTYPE HTML>
<html>
	<head>
		<title>User-Defined Function</title>
		<script type= "text/javascript">
				function tokm(miles)
				{
					var km = miles * 1.6;
					return km;
				}
		</script>
	</head>
	<body>
		<h1>User-Defined Function</h1>
		<script type= "text/javascript">
			document.write("<b>Directions:</b><br />");
			document.write("From the highway turn right,<br/>");
			document.write("go 2.4 miles or " + tokm(2.4) + " km, turn left<br/>");
			document.write("go 1.3 miles or " + tokm(1.3) + " km, turn right<br/>");
			document.write("go 1.9 miles or " + tokm(1.9) + " km, you're there.<br/>");
		</script>
	</body>
</html>
